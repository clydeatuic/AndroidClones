							html += '<img src="'+port[i].img+'" alt="">';								
							html += '<hr/>';
							html += '<span class="author main-color">by '+port[i].author+'</span>';
						html += '</center>';
					html += '</div>';
					html += '<img src="https://www.uic.edu.ph/wp-content/uploads/2014/09/uic-logo2.png" alt="">';
				html += '</div>';
			html += '</div>'; 

		}
		appinfo.innerHTML = html;
		
	</script>
